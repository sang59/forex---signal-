<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Signal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: #1e293b;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ea5e9;
    }
    .signal {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ЁЯУК Forex Live Signal</h1>
  <div class="box">
    <div id="time">тП│ Loading...</div>
    <div class="signal" id="signal">Fetching signal...</div>
  </div>

  <script>
    async function fetchSignal() {
      const time = new Date();
      document.getElementById('time').innerText = "ЁЯХТ Time: " + time.toLocaleTimeString();

      // ржбрзЗржорзЛ рж╕рж┐ржЧржирзНржпрж╛рж▓ тАФ ржкрж░рзЗ API ржпрзБржХрзНржд ржХрж░ржм
      const signals = [
        "EUR/USD тЖТ ЁЯУИ CALL",
        "GBP/JPY тЖТ ЁЯУЙ PUT",
        "USD/JPY тЖТ ЁЯУИ CALL",
        "AUD/USD тЖТ ЁЯУЙ PUT"
      ];
      const random = Math.floor(Math.random() * signals.length);
      document.getElementById('signal').innerText = "ЁЯФФ " + signals[random];
    }

    fetchSignal();
    setInterval(fetchSignal, 60000); // ржкрзНрж░рждрж┐ рзз ржорж┐ржирж┐ржЯрзЗ ржЖржкржбрзЗржЯ
  </script>
</body>
</html>
